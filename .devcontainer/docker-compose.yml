services:
  nba-betting-ai:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        VARIANT: "ubuntu22.04"
        CUDA_VERSION: "12.4.1-cudnn"
        # UBUNTU_VARIANT: "24.04"
        PYTHON_VERSION: "3.12"
        POSTGRES_VERSION: "16"
        GO_VERSION: "1.23.4"
        USERNAME: ${USERNAME}
        USER_UID: "1000"
        USER_GID: "1000"
        UV_VERSION: "0.5.7"
        PROJDIR: "/workspaces/nba-betting-ai"
        PROJECT_NAME: "nba-betting-ai"
    command: sleep infinity
    environment:
      POSTGRES_PASSWORD: 'develop_password'
      POSTGRES_USER: 'develop'
      POSTGRES_DB: 'nba_betting'
      POSTGRES_HOST: 'postgres'
      POSTGRES_PORT: '5432'
    volumes:
      - ..:/workspaces/nba-betting-ai:cached
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/${USERNAME}/.docker:/home/${USERNAME}/.docker
      - /home/${USERNAME}/.bash_history:/home/${USERNAME}/.bash_history
      - /home/${USERNAME}/.cache:/home/${USERNAME}/.cache
    depends_on:
      - postgres
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  
  postgres:
    image: postgres:16.6-bookworm
    ports:
      - "5432:5432"
    volumes:
      - /data/mounts/postgres_nba_betting:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 'develop_password'
      POSTGRES_USER: 'develop'
      POSTGRES_DB: 'nba_betting'
    restart: always
